                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <main>

        <div>
            <h3 id="carrito-vacio" class="carrito-vacio ">el carrito esta vacio</h3>
            <div class="tabla-de-productos disabled " id="tabla-de-productos">
                <h2>Lista de Productos</h2>
                <table>
                    <thead>
                        <tr class="titulos-tr">
                            <th class="indicador-th">#</th>
                            <th class="bebida-th">Producto</th>
                            <th class="cantidad-th">Cantidad</th>
                            <th class="precio-th">Precio</th>
                            <th class="subtotal-th">Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Más filas de datos en js -->
                    </tbody>
                </table>
                <div id="carrito-container" class="carrito-container disabled">
                    <div class="container-vaciar-carrito">
                        <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito</button>
                    </div>
                    <div class="carrito-total-container">
                        <div class="carrito-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-comprar" class="carrito-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
            <a href="../index.html" class="a-arrow"><button class="button-arrow disabled"><img src="../icons/arrow.svg" alt="flecha de regreso" class="arrow"></button></a>

                <div class="div-form-container">
                <form action="#">
                    <label for="nombreApellido">Nombre y Apellido:</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" required>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </form>
                </div>
